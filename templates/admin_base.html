<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 220px;
            background: #343a40;
            color: #fff;
            min-height: 100vh;
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 18px;
        }
        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .sidebar a.active {
            background: #007bff;
        }
        .container {
            margin-left: 240px;
            padding: 30px;
            flex-grow: 1;
            background: #fff;
            min-height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #e9ecef;
        }
        .filter-form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>{{ organization.name }}</h2>
		
        <a href="{{ url_for('view_students', org_short=organization.short) }}" 
           class="{% if active_tab=='students' %}active{% endif %}">Students</a>
        <a href="{{ url_for('view_faculty', org_short=organization.short) }}" 
           class="{% if active_tab=='faculty' %}active{% endif %}">Faculty</a>
       
    </div>

    <!-- Main content -->
    <div class="container">
        <h1>Admin Dashboard</h1>
        <hr>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
