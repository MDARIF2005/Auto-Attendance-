<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Organization Registration</title>
</head>
<body>
	<h2>Organization & Admin Registration</h2>
	<form action="/register_admin" method="POST" style="max-width:500px;margin:auto;padding:20px;border:1px solid #ccc;border-radius:8px;">
		<label for="org_name">Organization Name:</label><br>
		<input type="text" id="org_name" name="organization" required><br><br>
        <label for="org_short">Organization Short name:</label><br>
        <input type="text" id="org_short" name="org_short" required><br><br>
        <label for="org_code">Organization Code:</label><br>
		<input type="text" id="org_code" name="org_code" required><br><br>
		<label for="org_area">Area:</label><br>
		<input type="text" id="org_area" name="org_area" required><br><br>
		<label for="org_areapin">Area Pin:</label><br>
		<input type="text" id="org_areapin" name="org_areapin" required><br><br>
	<label for="org_country">Country:</label><br>
	<input type="text" id="org_country" name="org_country" required><br><br>
	<label for="org_contact">Organization Contact Number:</label><br>
	<input type="text" id="org_contact" name="org_contact" required><br><br>
	<label for="admin_contact">Admin Contact Number:</label><br>
	<input type="text" id="admin_contact" name="admin_contact" required><br><br>
		<label for="admin_email">Admin Email:</label><br>
		<input type="email" id="admin_email" name="email" required><br><br>
		<label for="admin_password">Admin Password:</label><br>
		<input type="password" id="admin_password" name="password" required><br><br>
		<label for="admin_confirm_password">Confirm Password:</label><br>
		<input type="password" id="admin_confirm_password" name="confirm_password" required><br><br>
		<button type="submit" style="width:100%;padding:10px;background:#007bff;color:#fff;border:none;border-radius:4px;">Register Organization & Admin</button>
	</form>
</body>
</html>
